{% extends 'blog/base.html' %}

{% block content %}
<div class="card mb-3">
        <h2 class="card-header bg-dark text-white">{{post.title}}</h4>
        <div class="card-body">
            <p>{{ post.created_at}}, {{ post.category }}</p>
            {{ post.text | linebreaksbr | urlize }}
        </div>
    </div>
{% endblock %}
